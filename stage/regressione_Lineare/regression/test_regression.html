<script src="regression.js"></script>

<script>

//import Regression from './regression.js';

var reg = new Regression({ numX: 2, numY: 1 })

reg.push({ x: [1, 5.5], y: [4.2] })
reg.push({ x: [1, 2  ], y: [2  ] })
reg.push({ x: [1, 7  ], y: [5  ] })

console.log(reg.calculateCoefficients()) 

reg.push({ x: [1, 15], y: [8] })
console.log(reg.calculateCoefficients()) 
console.log(reg.predict([13]))

var reg2= new Regression({numX:3,numY:1})
reg2.push({ x: [1,1,1], y: [10] })
reg2.push({ x: [1,2,1], y: [9] })
reg2.push({ x: [1,1,2], y: [7] })
reg2.push({ x: [1,2,2], y: [6] })

console.log(reg2.calculateCoefficients()) 
console.log(reg2.hypothesize({ x: [1,3,1] }))
console.log(reg2.hypothesize({ x: [1,3,2] }))

reg2.push({ x: [1,5,5], y: [6] })

console.log(reg2.predict([3,3]))


</script>
