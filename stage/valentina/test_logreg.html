<script>

// variabili per la gestione del canvas
var canvas = document.getElementById("NPGcanvas")
var ctx = canvas.getContext('2d');
var WIDTH=700,HEIGHT=650,ss=50.0

// variabili per il learner
var data=[]       // valori delle x dei punti disegnati
var labels=[]     // valori delle classi dei punti disegnati
var trained=false

var mdl=null

var learners=[new LogisticRegressionLearner(2), new LinearSvmLearner(2), new RbfSvmLearner(2), new Pol2SvmLearner(2)]
var lrn=learners[0]
var mdl=null

function addDataPoint(x,y,c){
  // add datapoint at location of click
  data.push([(x-WIDTH/2)/ss, (y-HEIGHT/2)/ss]);
  labels.push(c);
  trained=false
  Redraw()
}

function mouseClick(x,y,shift){
  addDataPoint(x,y,(shift?1:-1))
}

function eventClick(e) {    
  //get position of cursor relative to top left of canvas
  var x = e.pageX;
  var y = e.pageY;
  var r = canvas.getBoundingClientRect();
  x -= r.left+window.scrollX;
  y -= r.top+window.scrollY;  
  //call user-defined callback
  mouseClick(x, y, e.shiftKey);
}

function drawCircle(x, y, r){
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true); 
  ctx.closePath();
  ctx.stroke();
  ctx.fill();
}

function Redraw(){
  ctx.clearRect(0,0,WIDTH,HEIGHT);
    
  if (trained) {  
    // draw decisions in the grid
    var density= 4.0;
    for(var x=0.0; x<=WIDTH; x+= density) {
      for(var y=0.0; y<=HEIGHT; y+= density) {
        var p = mdl.predictJS([(x-WIDTH/2)/ss, (y-HEIGHT/2)/ss])
        ctx.fillStyle = (p==1?'rgb(153, 255, 153)':'rgb(153, 204, 255)'); //colori della classificazione 
        ctx.fillRect(x-density/2-1, y-density-1, density+2, density+2);
      }
    }  
  }
  
  // draw axes
  ctx.beginPath();
  ctx.strokeStyle = 'rgb(50,50,50)';
  ctx.lineWidth = 1;
  ctx.moveTo(0, HEIGHT/2);
  ctx.lineTo(WIDTH, HEIGHT/2);
  ctx.moveTo(WIDTH/2, 0);
  ctx.lineTo(WIDTH/2, HEIGHT);
  ctx.stroke();
  // draw data points
  for(var i=0;i<data.length;i++){
    ctx.fillStyle = (labels[i]==1?'rgb(102, 255, 102)':'rgb(255, 255, 51)'); //colori punti
    drawCircle(data[i][0]*ss+WIDTH/2, data[i][1]*ss+HEIGHT/2, 3);
  }
}

Redraw()

function train(){
  lrn.resetData()
  for(var i=0;i<data.length;i++){
    lrn.addData(labels[i],data[i])
  }
  lrn.train()
  mdl=lrn.getModel()
  trained=true
  Redraw()
}

function sql(){
  if (trained){
    document.getElementById("sql").innerHTML=mdl.predictSQL(['CampoA','CampoB'])
  }
}

  var R2 = r2();
  var p = lrn.getNumberOfPredictors(), n = data.length;
  var r2_aj = R2 - [(1-R2) / p/(n-p-1)];

  document.getElementById("r2_adjusted").innerHTML="<b>R2 Adjusted =</b> "+r2_aj;

function rse(){ //sum sqrt [(yi - yi_pred)^2 /n-2]
  var n = values.length;
  var p_error=0;

  for(i = 0; i < n; i++)
    p_error =+ Math.pow(labels[i]-mdl.predictJS(data[i]),2)

  var rse = Math.sqrt(p_error / (n-2));
  document.getElementById("rse").innerHTML = "<b>Residual Standard Error =</b> "+ rse; 
  return rse;
}

function rss(){
  var RSE = rse();
  n = data.length;

  var rss = Math.sqrt(RSE, 2) * (n - 2);
  document.getElementById("rss").innerHTML = "<b>Residual Sum of Square =</b> "+ rss; 
  return rss;
}

function mse(){
  var RSS = rss();
  n = data.length;

  var mse = (1 / n) * RSS;
  document.getElementById("mse").innerHTML = "<b>Mean squared error =</b> "+ mse; 
}

function conf_matrix(){

  var veri = 0, falsi = 0;

  for (var i = 0; i < data.length; i++) {
    for (var j = 0; j < labels.length; j++) {
      if(data[i]==labels[j])
        veri++;
    }
    fasi++;
  }

  
  document.getElementById("confusion_matrix").innerHTML = "Ho trovato " + veri + " valori giusti su " + data.length + "<br/>"+
                                                          "Ho trovato " + falsi + " valori sbagliati su " + data.length;

}
 
function show(){

  if (!trained) 
    document.getElementById("show").innerHTML = "<b>Mouse click add data point, then select and train your model :-)</b>"; 

  else{
    document.getElementById("show").innerHTML = "<b> RSE, RSS e MSE sono valori collegati fra loro, indicatori dello scarto fra i valori predetti rispetto a quelli reali." +
                                                " Molto utili per confrontare fra loro vari modelli, piu' sono bassi piu' il modello e' da ritenersi buono." + "<br/>" + "<br/>"+
                                                "Varianza, misura il grado di dispersione della variabile x."  + "<br/>" + "<br/>" +
                                                "Covarianza, indica il tipo di relazione presente fra le variabili x e y: piu' e' elevata e piu' il legame e' di tipo lineare. </b>";
  }
}

function setLearner(n){
  lrn=learners[n]
  trained=false
  train();
  sql();
  rse();
  rss();
  mse();
  r2();
  r2_adjusted();
  varianza();
  covarianza();
  conf_matrix();
  show();
}

</script>
